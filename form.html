<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course Enrollment Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJxX1+tuS7R4D77Ho5V4D25c8AfqWcCk4CuPbOHybjRAcQVr9jx9ZxLzWjcx" crossorigin="anonymous">
  <style>
    body {
      background-color: #f8f9fa; /* Light background for a clean look */
      color: #333; /* Dark text for readability */
      height: 100vh; /* Full viewport height */
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: url(https://png.pngtree.com/thumb_back/fh260/background/20230705/pngtree-illustration-of-3d-rendered-laptop-computer-showcasing-the-concept-of-e-image_3752947.jpg);
    }

    .container {
      max-width: 600px;
      padding: 30px;
      background-color: #ffffff; /* White background for the form */
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Light shadow for elevation */
      width: 100%;
    }

    .heading {
      color: #007BFF; /* Blue for the heading */
      font-size: 28px; /* Larger size for emphasis */
      text-align: center;
      margin-bottom: 20px;
    }

    .form-control, .form-select {
      border-radius: 4px;
      border: 1px solid #ccc; /* Light border */
    }

    .form-control:focus, .form-select:focus {
      border-color: #007BFF; /* Blue border on focus */
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.5); /* Light glow on focus */
    }

    .btn {
      background-color: #007BFF; /* Blue button color */
      color: #fff;
      border: none;
      font-weight: bold;
      width: 100%;
      padding: 12px;
      border-radius: 4px;
      text-transform: uppercase;
    }

    .btn:hover {
      background-color: #0056b3; /* Darker blue on hover */
    }

    .modal-content {
      background-color: #f8f9fa;
      color: #333;
    }
  </style>
</head>
<body>

<div class="container">
  <h2 class="heading">Course Enrollment Form</h2>
  <form action="#" method="POST">
    <!-- Name -->
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
    </div>
    
    <!-- Contact Number -->
    <div class="mb-3">
      <label for="contactNo" class="form-label">Contact Number</label>
      <input type="tel" class="form-control" id="contactNo" placeholder="Enter your contact number" required>
    </div>
    
    <!-- Email ID -->
    <div class="mb-3">
      <label for="email" class="form-label">Email ID</label>
      <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
    </div>
    
    <!-- Address -->
    <div class="mb-3">
      <label for="address" class="form-label">Address</label>
      <textarea class="form-control" id="address" rows="3" placeholder="Enter your address" required></textarea>
    </div>
    
    <!-- Course Options -->
    <div class="mb-3">
      <label for="course" class="form-label">Select Course</label>
      <select class="form-select" id="course" required>
        <option value="">Select a course</option>
        <option value="python_advanced">Mern Stack - $49.99</option>
        <option value="java_essentials">Data Science - $59.99</option>
        <option value="html_css">Cybersecurity - $39.99</option>
        <option value="javascript">AI - $44.99</option>
        <option value="sql">Cloud Computing - $54.99</option>
        <option value="react_basics">Internet Of Things (IOT) - $69.99</option>
      
      </select>
    </div>
    
    <!-- Start Date -->
    <div class="mb-3">
      <label for="startDate" class="form-label">Select Start Date</label>
      <select class="form-select" id="startDate" required>
        <option value="">Select a start date</option>
        <option value="2025-01-03">3rd January 2025</option>
        <option value="2025-01-10">10th January 2025</option>
        
      </select>
    </div>
    
    <!-- Payment Button -->
    <div class="mb-3">
      <label class="form-label">Payment Method</label>
      <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#paymentModal">Proceed to Payment</button>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn">Submit</button>
  </form>
</div>



<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0v8FqFWqKvwAHfTqyBdWk+XIOnnkzXHhEK6dozT52EvLgXkE" crossorigin="anonymous"></script>
</body>
</html>
